<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>
    <div id="quiz-container">
        <!-- Quiz Başlığı ve İlerleme Gösterge Alanı -->
        <div class="quiz-header">
            <div class="stats-left">
                <p id="correct-stats">✔️ 0</p>
                <p id="wrong-stats">❌ 0</p>
            </div>
            <div class="progress-container">
                <p id="progress-text">Soru: 1 / 50</p> <!-- Soru İlerleme Göstergesi -->
            </div>
            <div class="stats-right">
                <p id="timer">⏱️ 00:00</p>
            </div>
        </div>

        <!-- Soru Alanı -->
        <div class="question-section">
            <h2 id="question-text">Soru buraya gelecek...</h2>
        </div>

        <!-- Seçenekler Alanı -->
        <div class="options-section"></div>

        <!-- Quiz Alt Bilgi Alanı -->
        <div class="footer">
            <p id="score-display">Puan: 0</p>
        </div>
    </div>

    <script src="../js/quiz.js"></script>
</body>
</html>
