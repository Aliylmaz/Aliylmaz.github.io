<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori Blokları</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container">
        <h1>Ana Kategoriler</h1>
        <div class="category-grid">
            <div class="category-block" style="background-color: #007BFF;" data-category-id="22">
                <img src="../icons/geography.png" alt="Coğrafya">
                <h2>Coğrafya</h2>
                <p>⭐ 1000 | 🏅 50</p>
            </div>
            <div class="category-block" style="background-color: #28A745;" data-category-id="18">
                <img src="../icons/science.png" alt="Bilim">
                <h2>Bilim</h2>
                <p>⭐ 1000 | 🏅 50</p>
            </div>
            <div class="category-block" style="background-color: #FFC107;" data-category-id="23">
                <img src="../icons/history.png" alt="Tarih">
                <h2>Tarih</h2>
                <p>⭐ 1000 | 🏅 50</p>
            </div>
            <div class="category-block" style="background-color: #DC3545;" data-category-id="21">
                <img src="../icons/sports.png" alt="Spor">
                <h2>Spor</h2>
                <p>⭐ 1000 | 🏅 50</p>
            </div>
            <div class="category-block" style="background-color: #6F42C1;" data-category-id="14">
                <img src="../icons/tv_series.png" alt="Tv Dizileri">
                <h2>Tv Dizileri</h2>
                <p>⭐ 1000 | 🏅 50</p>
            </div>
            <div class="category-block" style="background-color: #FF5733;" data-category-id="12">
                <img src="../icons/music.png" alt="Müzik">
                <h2>Muzik</h2>
                <p>⭐ 1000 | 🏅 50</p>
            </div>
            <div class="category-block" style="background-color: #FFB6C1" data-category-id="9">
                <img src="../icons/popular_culture.png" alt="Popüler Kültür">
                <h2>Genel Kültür </h2>
                <p>⭐ 1000 | 🏅 50</p>
            </div>
        </div>
    </div>

    <script src="../js/categories.js"></script>
</body>
</html>
